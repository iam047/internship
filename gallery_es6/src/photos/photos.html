<div id="photos">
    <div class="upload-image-wrap">
        <button class="switch-upload-file active">From file</button>
        <button class="switch-upload-cam">From camera</button>
        <br>
        <br>
        <div class="from-file">
            <div class="image-upload">
                <input type="file" enctype="multipart/form-data" name="file" id="file" accept="image/jpeg,image/png" class="select-image-input">
                <label class="select-image-label" for="file">Choose an image</label>
            </div>
        </div>
        <div class="from-camera" hidden>
            <video class="capture-camera">
            </video>
            <button class="take-photo">Take photo</button>
            <br>
        </div>
        <br>
        <img src="" class="selected-image">
        <label>
            <input type="text" class="new-image-title" placeholder="Image title">
        </label>
        <button class="save-image-button">Save</button>
    </div>
</div>
